<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | LVN_D3</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ff3c78;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ff3c78;
    }

    .about-me {
      background: #0d0d0d;
      padding: 4rem 1rem;
      display: flex;
      justify-content: center;
    }

    .about-content {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      gap: 2rem;
      align-items: center;
    }

    .about-img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .about-text {
      flex: 1;
      min-width: 250px;
    }

    .about-text h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff3c78;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .about-content {
        flex-direction: column;
        text-align: center;
      }

      .about-img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>LVN_D3</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="releases.html">Releases</a>
      <a href="aboutme.html">About Me</a>
    </nav>
  </header>

  <section class="about-me">
    <div class="about-content">
      <img src="/assets/lvn-profile.jpg" alt="LVN_D3" class="about-img" />
      <div class="about-text">
        <h2>Wer ist LVN?</h2>
        <p>
          LVN_D3 ist ein upcoming Artist aus [DEINE STADT], bekannt für seinen
          futuristischen Sound und seine klaren Vibes. <br><br>
          Mit seiner ersten Single <strong>„Luxury Vibes“</strong> bringt er den
          perfekten Mix aus Style, Emotion und Attitude.
        </p>
      </div>
    </div>
  </section>

  <footer>
