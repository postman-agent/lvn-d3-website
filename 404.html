<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Site not found</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #000000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid #00ffe1;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe1;
      padding: 10px 30px;
      display: flex;
      gap: 25px;
      font-weight: 600;
      z-index: 100;
      user-select: none;
      backdrop-filter: blur(8px);
    }

    .navbar a {
      color: #00ffe1;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #00ffe1;
      color: #000;
      box-shadow: 0 0 12px #00ffe1;
    }

    .error-icon {
      font-size: 5rem;
      color: #ff0055;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .typing {
      font-size: 2.2rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      height: 60px;
    }

    .typing::after {
      content: '';
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #00ffe1;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    a.button {
      background-color: #00ffe1;
      color: #000;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffe1;
      transition: transform 0.2s ease;
      margin-top: 30px;
    }

    a.button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="404.html">TBD</a>
    <a href="404.html">TBD</a>
  </nav>

  <div class="error-icon">❌</div>

  <div class="typing" id="typing-text"></div>

  <a href="index.html" class="button">Back</a>

  <script>
    const texts = [
      "Error!",
      "Page not found"
    ];

    let index = 0;
    let charIndex = 0;
    let isDeleting = false;
    const speed = 80;
    const pause = 2000;
    const el = document.getElementById("typing-text");

    function typeText() {
      const fullText = texts[index];
      if (isDeleting) {
        charIndex--;
        el.textContent = fullText.substring(0, charIndex);
      } else {
        charIndex++;
        el.textContent = fullText.substring(0, charIndex);
      }

      if (!isDeleting && charIndex === fullText.length) {
        isDeleting = true;
        setTimeout(typeText, pause);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        index = (index + 1) % texts.length;
        setTimeout(typeText, 500);
      } else {
        setTimeout(typeText, isDeleting ? speed / 2 : speed);
      }
    }

    typeText();
  </script>

</body>
</html>
